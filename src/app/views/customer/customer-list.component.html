<div class="col-sm-12">
    <div class="row">
        <div class="container">
            <div class="card-header text-center">
                <h2 style="color: blue;">Welcome User:
                    <b style="color: crimson;">{{loggedInUser?.email}}</b>
                </h2>
                <p class="text-muted">You are redirected In to your Employees Management System account</p>
            </div>
            <!-- <br> -->
            <p *ngIf="!employees">
                <em>Loading...</em>
            </p>
            <table class="table table-striped table-bordered" *ngIf="employees">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()">
                                {{ showImage ? "Hide": "Show" }} Image
                            </button>
                        </th>
                        <th>UserName</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>RepeatPassword</th>
                    </tr>
                </thead>
                <tbody style="cursor: pointer;">
                    <tr *ngFor="let employee of employees" (click)="onSelect(employee)">
                        <td>
                            <img *ngIf="showImage" src="{{employee.imageUrl}}" [title]="employee.firstName" [style.width.px]="imageWidth">
                        </td>
                        <td>{{employee.userName}}</td>
                        <td> {{employee.email}} </td>
                        <td> {{employee.password}} </td>
                        <td>{{employee.repeatPassword}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
