<div class="col-sm-12">
    <div class="row">
        <div class="container">
            <p *ngIf="!employees">
                <em>Loading...</em>
            </p>
            <table class="table table-striped table-bordered" *ngIf="employees">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()">
                                {{ showImage ? "Hide": "Show" }} Image
                            </button>
                        </th>
                        <th>UserName</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>RepeatPassword</th>
                    </tr>
                </thead>
                <tbody style="cursor: pointer;">
                    <tr *ngFor="let employee of employees" (click)="onSelect(employee)">
                        <td> {{employee.id}} </td>
                        <td>
                            <img *ngIf="showImage" [src]="employee.imageUrl" [title]="employee.firstName" [style.width.px]="imageWidth">
                        </td>
                        <td>{{employee.userName}}</td>
                        <td> {{employee.email}} </td>
                        <td> {{employee.password}} </td>
                        <td>{{employee.repeatPassword}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
