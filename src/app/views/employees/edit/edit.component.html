<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="text-center">
      Employee Edit Form :
      <br> You can edit an employee details information into this employment management system.
    </h4>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" (submit)="updateEmployee()">
      <div class="col-sm-6 col-sm-12">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group row">
              <label for="emp_firstName" class="col-sm-3 control-label">First Name : </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="model.firstName" name="firstName">
              </div>
            </div>
            <div class="form-group row">
              <label for="emp_lastName" class="col-sm-3 control-label">Last Name : </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="model.lastName" name="LastName">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-3 control-label">Email : </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="model.email" name="email">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-3 control-label">Password : </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="model.password" name="password">
              </div>
            </div>

          </div>

          <div class="col-sm-6">
            <div class="form-group row">
              <label for="role" class="col-sm-3 control-label">Role : </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="model.role" name="role">
              </div>
            </div>
            <div class="form-group row">
              <label for="color" class="col-sm-3 control-label">Color : </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="model.color" name="color">
              </div>
            </div>
            <div class="form-group row">
              <label for="status" class="col-sm-3 control-label">Status : </label>
              <div class="col-sm-8">
                <input type="number" class="form-control" [(ngModel)]="model.status" name="status">
              </div>
            </div>
            <div class="form-group row">
              <label for="country" class="col-sm-3 control-label">Country : </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="model.country" name="country">
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="form-group">
        <div style="text-align: center;">
          <button type="submit" class="btn btn-outline" style="color: #fff;background-color: #1a1877;margin: 5px;">Update</button>
          <a class="btn btn-outline" style="color: #fff;background-color: #1a1877;" (click)="goBack()">Cancel</a>
        </div>

      </div>
    </form>

  </div>
</div>
